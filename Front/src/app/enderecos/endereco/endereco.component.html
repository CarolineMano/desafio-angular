<div class="card col-6 col-lg-3 mx-auto">
    <div class="container">
        <h2 class="address-heading">Endereço de Envio</h2>
            
        <div *ngIf="!cepValido" class="alert alert-danger">CEP inválido</div>
    
        <div class="input-group mb-3">
            <input type="text" [(ngModel)]="cep" class="form-control" placeholder="CEP" required autofocus mask="00000-000">   
            <div class="input-group-append">
                <button class="btn" (click)='buscarCep(cep)'><i class="fa fa-search"></i></button>
            </div>
        </div>        

        <div class="form-group">
            <input type="text" [(ngModel)]="enderecoEnvio.state" class="form-control" placeholder="Estado" required disabled>
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="enderecoEnvio.city" class="form-control" placeholder="Cidade" required disabled>
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="enderecoEnvio.neighborhood" class="form-control" placeholder="Bairro" required disabled>
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="enderecoEnvio.street" class="form-control" placeholder="Logradouro" required disabled>
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="enderecoEnvio.number" class="form-control" placeholder="Número" required [disabled]='!enderecoValido' >
        </div>

        <div class="card-footer bg-white">
            <button class="btn btn-lg btn-primary btn-block" [disabled]='!enderecoEnvio.number' (click)='finalizarCompra()'>Finalizar</button>
        </div>

    </div>
</div>
